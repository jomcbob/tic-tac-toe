<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">Welcome to Tic Tac Toe!</header>
    <div class="mainBody">
        <div class="names">
            <label for="Xs">Name for X</label>
            <input type="text" name="Xs" id="inputX" value="bob">
            <div class="score">X's score:</div>
                <div id="Xscore">0</div>

        </div>
        <div class="box">
            <div class="container">
                <div id="0" class="cell" data-index="0"></div>
                <div id="1" class="cell" data-index="1"></div>
                <div id="2" class="cell" data-index="2"></div>
                <div id="3" class="cell" data-index="3"></div>
                <div id="4" class="cell" data-index="4"></div>
                <div id="5" class="cell" data-index="5"></div>
                <div id="6" class="cell" data-index="6"></div>
                <div id="7" class="cell" data-index="7"></div>
                <div id="8" class="cell" data-index="8"></div>
            </div>
            <div class="buttons">
                <button class="new">new game</button><button id="reset-score">reset scores</button>
            </div>
                <div class="won">yo</div>
        </div>
        <div class="names">
            <label for="Os">Name for O</label>
            <input type="text" name="Os" id="inputO" value="bob2">
            <div class="score">O's score:            </div>
                <div id="Oscore">0</div>
        </div>
    </div>


  <script src="script.js"></script>
</body>
</html>
